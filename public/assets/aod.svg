<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#915eff"/>
      <stop offset="100%" style="stop-color:#00d8ff"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#151030"/>
  <!-- Globe/Earth -->
  <circle cx="100" cy="100" r="60" fill="url(#grad)" opacity="0.8"/>
  <!-- Grid lines -->
  <ellipse cx="100" cy="100" rx="60" ry="20" fill="none" stroke="#050816" stroke-width="1" opacity="0.5"/>
  <ellipse cx="100" cy="100" rx="20" ry="60" fill="none" stroke="#050816" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="40" x2="100" y2="160" stroke="#050816" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="100" x2="160" y2="100" stroke="#050816" stroke-width="1" opacity="0.5"/>
</svg>
