<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050816"/>
      <stop offset="100%" style="stop-color:#151030"/>
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#915eff"/>
      <stop offset="100%" style="stop-color:#00d8ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="320" cy="80" r="60" fill="url(#circleGradient)" opacity="0.1"/>
  <circle cx="80" cy="320" r="40" fill="url(#circleGradient)" opacity="0.1"/>
  <circle cx="350" cy="300" r="30" fill="url(#circleGradient)" opacity="0.05"/>
  
  <!-- Profile circle -->
  <circle cx="200" cy="160" r="80" fill="url(#circleGradient)" opacity="0.2"/>
  <circle cx="200" cy="160" r="60" fill="none" stroke="url(#circleGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- User icon -->
  <g fill="#ffffff" opacity="0.8">
    <!-- Head -->
    <circle cx="200" cy="130" r="35"/>
    <!-- Body -->
    <ellipse cx="200" cy="240" rx="50" ry="40"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" fill="#aaa6c3" font-family="system-ui" font-size="16">
    Profile Photo
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#915eff" opacity="0.6"/>
  <circle cx="300" cy="180" r="2" fill="#00d8ff" opacity="0.6"/>
  <circle cx="150" cy="280" r="4" fill="#915eff" opacity="0.4"/>
  <circle cx="280" cy="100" r="3" fill="#00d8ff" opacity="0.5"/>
</svg>
